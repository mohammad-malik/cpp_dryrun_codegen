<!DOCTYPE html>
<html>
<head>
    <title>C++ Quiz Report</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        code {
            font-family: 'Consolas', 'Monaco', monospace;
        }
        .markdown-body {
            padding: 20px;
        }
        h1, h2, h3 {
            color: #2c3e50;
            margin-top: 1.5em;
        }
        hr {
            border: 0;
            border-top: 1px solid #eee;
            margin: 2em 0;
        }
    </style>
</head>
<body>
    <div class="markdown-body">
        {{ content|safe }}
    </div>
</body>
</html>
