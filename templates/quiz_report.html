<!DOCTYPE html>
<html>
<head>
    <title>C++ Quiz Report</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #333;
        }
        pre {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .question {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .output {
            background-color: #fff8dc;
            padding: 10px;
            border-left: 4px solid #ffd700;
        }
        .explanation {
            background-color: #f0f8ff;
            padding: 15px;
            border-left: 4px solid #4169e1;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>C++ Quiz Report</h1>
    <p><strong>Query:</strong> {{ query }}</p>
    <p><strong>Generated:</strong> {{ timestamp }}</p>

    {% for snippet in snippets %}
    <div class="question">
        <h2>Question {{ loop.index }}</h2>
        
        <h3>Code</h3>
        <pre><code class="cpp">{{ snippet.code }}</code></pre>
        
        <h3>Output</h3>
        <div class="output">
            <pre>{{ snippet.output }}</pre>
        </div>
        
        <h3>Explanation</h3>
        <div class="explanation">
            {{ snippet.explanation }}
        </div>
    </div>
    {% endfor %}
</body>
</html>
